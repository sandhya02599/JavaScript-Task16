<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }

        .password-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        #password {
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            margin: 20px 0;
            width: 100%;
            border: 2px solid #ccc;
            border-radius: 5px;
            text-align: center;
            background-color: #f8f8f8;
            cursor: pointer;
        }

        #password:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .btn {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .instructions {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <div class="password-container">
        <h2>Random Password Generator</h2>
        <input type="text" id="password" readonly onclick="copyPassword()" placeholder="Click to generate a password">
        <button class="btn" onclick="generatePassword()">Generate Password</button>
        <p class="instructions">Click the "Generate Password" button to create a new password. Click on the password to copy it.</p>
    </div>

    <script>
        function generatePassword() {
            const length = 12; 
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+[]{}|;:,.<>?";
            let password = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }
            document.getElementById("password").value = password;
        }

        function copyPassword() {
            const passwordField = document.getElementById("password");
            passwordField.select();
            passwordField.setSelectionRange(0, 99999); 
            document.execCommand("copy");

            alert("Password copied to clipboard: " + passwordField.value);
        }
    </script>

</body>
</html>
